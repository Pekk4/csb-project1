<html>
  <head>
    <title>Messages app - Admin panel</title>
  </head>
  <body>
    <h1>Messages</h1>
    {% if users %}
      <ul>
        {% for user in users %}
          <li>{{ user }} <a href="/deleteuser?username={{ user }}">Delete</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
