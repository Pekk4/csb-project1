<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form action="/login" method="post">
      {% csrf_token %}
      <p>
        Username: <input type="text" name="username">
      </p>
      <p>
        Password: <input type="password" name="password">
      </p>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
